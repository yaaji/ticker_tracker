<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - Ticker Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--link rel="stylesheet" href="styles.css"-->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Ticker Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="?ticker=AAPL&start={{start}}&end={{end}}">Apple</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?ticker=AMZN&start={{start}}&end={{end}}">Amazon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?ticker=TSLA&start={{start}}&end={{end}}">Tesla</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?ticker=1120.SR&start={{start}}&end={{end}}">Al Rajhi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?ticker=4190.SR&start={{start}}&end={{end}}">Jarir</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?ticker=2222.SR&start={{start}}&end={{end}}">Aramco</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?ticker=7010.SR&start={{start}}&end={{end}}">STC</a>
            </li>
            
            <!--li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
            -->
          </ul>
          <!--form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form-->
        </div>
      </div>
    </nav>

    <div class="container my-5">
    {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    
  </body>
</html>
